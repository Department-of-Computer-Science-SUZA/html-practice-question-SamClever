<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
             table,th,td {
        border: 1px solid black;
      
        padding: 8px;
    }
    
        </style>
    </head>
<body>

<form>
  

  <table>
    <tr>
        <td colspan="2" style="text-align: center;"> <b> Pizza Shop 2.0</b> </td>
    </tr>
    <tr>
      <td><label for="name">Name:</label></td>
      <td><input type="text" id="name" name="name"></td>
    </tr>

    <tr>
      <td><label for="pizza_topping">Pizza Topping:</label></td>
      <td>
        <input type="radio" id="supreme" name="pizza_topping" value="supreme">
        <label for="supreme">Supreme</label><br>
        <input type="radio" id="vegetarian" name="pizza_topping" value="vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <input type="radio" id="hawaiian" name="pizza_topping" value="hawaiian">
        <label for="hawaiian">Hawaiian</label>
      </td>
    </tr>

    <tr>
      <td><label for="pizza_sauce">Pizza Sauce:</label></td>
      <td>
        <select id="pizza_sauce" name="pizza_sauce">
          <option value="tomato">Tomato</option>
        </select>
      </td>
    </tr>

    <tr>
      <td><label for="optional_extras">Optional Extras:</label></td>
      <td>
        <input type="checkbox" id="extra_cheese" name="optional_extras[]" value="extra_cheese">
        <label for="extra_cheese">Extra Cheese</label>
        <input type="checkbox" id="gluten_free_base" name="optional_extras[]" value="gluten_free_base">
        <label for="gluten_free_base">Gluten Free Base</label>
      </td>
    </tr>
   <tr>
    <td colspan="2">
        <label for="delivery_instructions">Delivery Instructions:</label><br>
        <textarea id="delivery_instructions" name="delivery_instructions" rows="4" cols="55" ></textarea><br>
    </td>
   </tr>
  <tr>
    <td colspan="2" > 
        <input type="submit" value="Send my Order">
    </td>
</tr>
  </table>

  
 
</form>

</body>
</html>
