<!DOCTYPE html>
<html>
    <head>
        <title>Text Tags</title>
        <style>
            p,pre,h1{
                text-align: center;
            }
        </style>
    </head>
<body>

<hr>
<h1 >To illustrate text formatting tags</h1>
<hr>
  <marquee>This is an alternate Marquee text</marquee>

  <p>This is <i>italized</i></p>
  <p>This is <u>underlined</u></p>
  <p>This is <b>bold</b></p>
  <p>This is <em>emphasized</em></p>
  <p>This is <strong>Strong Text</strong></p>
  <p>This is <strike>striked text</strike></p>

  <p>This is <code style="white-space: pre;">computer code</code></p>

  <p>This is <sup> superscript</sup> code</p>
  <p>This is <sub> superscript</sub> code</p>

  <p>This is <big>big </big>text</p>
  <p>This is <small>small</small> text</p>
 
</body>
</html>
