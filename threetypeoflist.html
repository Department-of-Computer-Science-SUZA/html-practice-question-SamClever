<!DOCTYPE html>
<html>
    <head>
        <title>Text Tags</title>
       
    </head>
<body>

<hr>
<h1 style="text-align: center;">To illustrate Nested and Definition List tags</h1>
<hr>
  <p><b>An ordered nested List</b> </p>
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
     <ol type="a">
        <li>Black Tea</li>
        <li>Green Tea</li>
        <ol type="i">
            <li>China</li>
            <li>Africa</li>
        </ol>
     </ol>
    <li>Milk</li>
  </ol>
 
  <p><b>Definition  List</b> </p>

  <dl>
    <dt>Bangalore</dt>
    <dd>- Capital City of Kamataka</dd>
    <dt>Mumbai</dt>
    <dd>- Capital City of Maharashtra</dd>
  </dl>
</body>
</html>
