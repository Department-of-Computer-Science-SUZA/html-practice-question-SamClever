<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Heading Cell Spanning 4 Columns</title>
    <style>
    table,th,td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
    }
    
    
    </style>
</head>
<body>
    <table >
        <tr>
            <th colspan="4">Table Heading Cell Spanning 4 Coloumns</th>
        </tr>
        <tr>
            <td>Normal Cell</td>
            <td colspan="2">Cell Spanning 2 Columns</td>
            <td>Normal Cell</td>
        </tr>
        <tr>
            <td>Cell Spanning 3 rows with a gray (US spelling)</td>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
        </tr>
    </table>
</body>
</html>
